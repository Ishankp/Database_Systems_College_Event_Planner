<!doctype html>
<html>
<head>
     <title>Database Group Project Home Page</title>
     <link href="home.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<!--
Currently this is the student's view
Admin and Super Admin view still need to be implemented 
(modify the side bar menu to show the new actions Admin and Super Admin would have.)
-->
<body>
     <div class="container-fluid">
          <div class="row flex-nowrap">
              <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                  <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                      <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                          <span class="fs-5 d-none d-sm-inline">Events Manager</span>
                      </a>
                      <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <!--Home page will be where users can search for events-->
                          <li class="nav-item">
                              <a href="superAdmin_home.html" class="nav-link align-middle px-0" id = "menu_item">
                                  <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                              </a>
                          </li>
                          <!--Shows events that need approval -->
                          <li>
                              <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle" id = "menu_item" onClick="displayUnapprovedEvents()">
                                  <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Events</span>
                              </a>
                          </li>
                          <!--superAdmin doesn't need to approve RSOs so there is no need for a RSO menu item in the superAdmin home-->
                          <!--Need to update Create New University to fit location info (University, name, address, latitude, longitude)-->
                          <li class="nav-item">
                              <a href="#" class="nav-link align-middle px-0" id = "menu_item" onClick="addUniversity()">
                                  <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Create New University</span>
                              </a>
                          </li> 
                      </ul>
                      <hr>
                      <div class="dropdown pb-4">
                          <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                              <span class="d-none d-sm-inline mx-1">User_Name</span>
                          </a>
                          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                              <li><a class="dropdown-item">Profile</a></li>
                              <li><a class="dropdown-item" onClick = "openSettings()">Settings</a></li>
                              <li><a class="dropdown-item" href="/index.html">Sign out</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
              <!--
              main_space is the id used for the div holding the main components of the page.
              use js functions to maniulate what is inside the div to change pages
              -->
              <div class="col py-3" id="main_space">
                  <!--superAdmin_home-->
                  <h3>Home</h3>
                  <p>the Home Page should have a table to show all current events with notable information about them.</p>
                  <table id="availableEvents">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                    </tr>
                    <!-- Table rows will be added dynamically -->
                </table>
                <div id="pagination"></div>
              </div>
          </div>
      </div>
     <script src="jquery-3.7.1.min.js"></script>
     <script type="text/javascript" src="code.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
