<!doctype html>
<html>
<head>
     <title>Sign Up</title>
     <!-- use styles.css to override bootstrap defaults when needed-->
     <link href="styles.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id = body>

     <!--class = "d-inline p-2 bg-danger text-white"-->
     <div id = signUpBox>
          <h2 class = "text-center">Sign Up</h2>
          <div class="input-group mb-3 ">
               <input type="text" class="form-control" id="firstName" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
               <input type="text" class="form-control" id="lastName" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
               <input type="text" class="form-control" id="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
               <!--this can specify a specific format for phone number: pattern="[0-9]{3}-[0-9]{2}-[0-9]{10}"-->
               <input type="tel" id="phone" class="form-control"  placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
               <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
               <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
               <span class="input-group-text" id="basic-addon2"> 
                    Show  &nbsp
                    <input class="form-check-input mt-0" type="checkbox" id="check-show" value="" aria-label="Checkbox for following text input">
               </span>
               
          </div>
          

          <button class = "btn btn-large btn-primary" id = "signUpButton" >Continue</button>
          <p class = "text-center"><br>Already a user? <a href="index.html">Login Here!</a></p>
     </div>
     <div class = "bg-danger" id = errorBox>Error: </div>

     <script src="jquery-3.7.1.min.js"></script>
     <script type="text/javascript" src="code.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
